<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind (jQuery)</title>
    <style type="text/css">
        @import url('css/bootstrap.css');
        @import url('css/bootstrap-theme.css');
    </style>
    <script src="js/lib/jquery-1.11.3.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/knockout-3.5.1.debug.js"></script>
    <script type="module" src="js/application.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/move.js"></script>
    <!--
        Game Level: 3
        Secret: 549
        Player: 123 -> "No Match"
                456 ->  -2
                574 ->  -1+1
                548 ->  +2
                549 -> You win!
        Game Level: 4
        Secret: 3615
        Player: ...
    -->
    <!--
        View      : game.html    + game.css      <--
         /\         UI Structure   Style           |
          |     Controller -> application.js    jQuery (write less, do more)?
          V                        |
        ViewModel : game.js    <---|
    -->
</head>
<body>
<p/>
<div class="container" role="main">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="tries">Tries</label>
                <span id="tries" data-bind="text: tries" class="badge">New game</span>
            </div>
            <div class="form-group">
                <label for="gamelevel">Game Level</label>
                <span id="gamelevel" data-bind="text: gameLevel"  class="badge">3</span>
            </div>
            <div class="form-group">
                <label for="guess">Guess</label>
                <input type="number" data-bind="value: guess"  id="guess" min="123" max="987" class="form-control"/>
            </div>
            <div class="form-group">
                <button id="play" data-bind="click: play" class="btn btn-success">Play</button>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Moves</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Guess</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: {data: moves, as: 'move'}">
                    <tr>
                        <td data-bind="text: move.guess"></td>
                        <td data-bind="text: move.message"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
